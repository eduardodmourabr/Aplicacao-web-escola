<div class="container">

  <mat-card class="card">

        <h3>Cadastro do Professor</h3>

        <form action=""  [formGroup]="professor" (ngSubmit)="submit()" >
          <mat-form-field  appearance="outline">
            <mat-label>Nome do Professor</mat-label>
            <input type="text" matInput formControlName="nome">
          </mat-form-field>

          <mat-form-field  appearance="outline">
            <mat-label>E-mail do Professor</mat-label>
            <input type="email" matInput formControlName="email">
          </mat-form-field>

          <mat-form-field  appearance="outline">
            <mat-label>Habilidade Técnica</mat-label>
            <mat-select name="habilidadeTecnica" formControlName="habilidadeTecnica">
              <mat-option *ngFor="let h of this.habilidadesTecnicas" [value]="h.idHabilidadeTecnica">
                {{ h.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field  appearance="outline">
            <mat-label>Carreira</mat-label>
            <mat-select name="carreira" formControlName="carreira">
              <mat-option *ngFor="let c of this.carreiras" [value]="c.idBootcamp">
                {{ c.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>

      </form>
    </mat-card>
</div></app-main-nav>
